services:
  - type: web
    name: ventus-app
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production

  # Backend Service
  # Note: DATABASE_URL and JWT_SECRET should be set in Render dashboard environment variables
  # Do not hardcode sensitive credentials in this file
  - type: web
    name: ventus-backend
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
